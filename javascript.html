<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
     
  </head>
    
  <body>
      <!-- ボタンを押すとアラート表示、インラインjavascript使用 -->
      <button onclick="alert('Hi! Rob')">Click me! 
      </button>
      
    <!-- ファイルを読み込むとアラート表示、内部javascript使用 -->
    <script type="text/javascript">
        alert("This is message!")
    </script>

      
  </body>
</html>
